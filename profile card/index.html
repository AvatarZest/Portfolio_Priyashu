<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="photo-1584698019502-662f00ce1a06.jpg" alt="Profile picture" class="profile-image">
        </div>
        <br>
        <div class="text-data">
            <span class="name">Priyanshu Saini</span>
            <span class="info">Web Developer & Electrical engineer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #4070f4;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background-color: #e55aa4;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link" style="background-color: #c80e17;">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#" class="link" style="background-color: #4070f4;">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">12K</span>
            </div> 
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">17K</span>
            </div>
        </div>
    </div>
</body>
</html>
